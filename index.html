<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Star Wars Catalog</title>
</head>
<body>
  <header>
    <h1>STAR WARS CATALOG</h1>
  </header>
  <main>
    <section class="container char-container">
      <h2>Characters</h2>
      <ul class="char-ul">
        <img src="https://media.giphy.com/media/6036p0cTnjUrNFpAlr/giphy.gif" class="loading" />
      </ul>
      <p><span class="prev">◁</span><span class="nrPage"> 1</span> / 9 <span class="next">▷</span></p>
    </section>
    <section class="container info-container">
      <h2>Details</h2>
      <div class="info-container__name">
        <h3></h3>
        <ul class="info-ul" id="char-info">

        </ul>
      </div>
      <div class="info-container__planet">
        <h3></h3>
        <ul class="info-ul" id="home-info">
          
        </ul>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
